<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>NAVBAR</h1>
        </nav>
    </header>

    <main>
        <!-- Sección de destacado -->
        <section class="section-destacado">
            <div>
                <h2>PLATO DESTACADO</h2>
                <p>LUN-VIERNES 7PM</p>
                <p>DISFRUTA LA COMIDA</p>
            </div>
            <div>
                <img src="img_fondo.jpg" alt="Imagen de fondo">
            </div>
        </section>

        <!-- Botones de categorías -->
        <section class="categorias">
            <button>VEGANA</button>
            <button>FRUTAS</button>
            <button>INTEGRAL</button>
        </section>

        <!-- Sección inferior con imágenes y texto -->
        <section class="grid-articulos">
            <!-- Artículo 1 -->
            <div class="articulo">
                <img src="img_articulo.jpg" alt="Comida y artículo">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget tortor vitae quam.</p>
            </div>
            <!-- Imagen del plato del día -->
            <div class="plato-dia">
                <img src="img_plato_dia.jpg" alt="Plato del día">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget tortor vitae quam.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
